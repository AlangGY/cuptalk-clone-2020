<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0, user-scalable=0">
    <title>채무자들-CupTalk</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- WIFI ICON -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <!-- landscape ICON -->
        <div class="status-bar__column">
            <span>11%</span>
            <!-- battery ICON -->
            <i class="fas fa-battery-half fa-lg"></i>
            <!-- lightning ICON -->
            <i class="fas fa-bolt fa-xs "></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">채무자들</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span> <a class="screen-header__a" href="setting.html">
                    <i class="fas fa-cog fa-lg"></i></a>
            </span>

        </div>


    </header>

    <main class="main-screen">
        <a href="#" id="friends-display-link">
            <i class="fas fa-info-circle fa-sm"></i>
            Friends' Names Display
            <i class="fas fa-chevron-right fa-xs"></i>
        </a>    
        <div class="user-component">
            <div class="user-component__column">
                <img src="css/images/cupheadProfile2.png" class="user-component__profile user-component__profile-xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Cuphead</h4>
                    <h6 class="user-component__subtitle">컵헤드~</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends__channel-header">
                <span>리스트</span>
                <i class="fas fa-chevron-up fa-sm"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="css/images/mugmanProfile2.png" class="user-component__profile user-component__profile-sm">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Mugman</h4>
                        <h6 class="user-component__subtitle">머그맨</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <nav class="navigation-bar">
        <ul class="navigation-bar__ul">
            <li class="navigation-bar__btn">
                <a class="navigation-bar__a" href="friends.html">
                    <i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="navigation-bar__btn">
                <a class="navigation-bar__a" href="chats.html">
                    <span class="badge badge--righttop">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="navigation-bar__btn">
                <a class="navigation-bar__a" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="navigation-bar__btn">
                <a class="navigation-bar__a" href="more.html">
                    <span class="badge badge--righttop badge--small"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
        <img src="css/images/cupsleep-anim.gif" alt="">
    </div>

    <div id="no-mobile">
        <span>
            Your Screen is too big ㅠㅠ
        </span>
    </div>

    <script src="https://kit.fontawesome.com/369782a9cb.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
