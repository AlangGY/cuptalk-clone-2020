<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0, user-scalable=0">
    <title>설정-CupTalk</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <audio controls autoplay loop src="css/sounds/setting-BGM.mp3" type="audio/mpeg"></audio>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- WIFI ICON -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <!-- landscape ICON -->
        <div class="status-bar__column">
            <span>11%</span>
            <!-- battery ICON -->
            <i class="fas fa-battery-half fa-lg"></i>
            <!-- lightning ICON -->
            <i class="fas fa-bolt fa-xs "></i>
        </div>
    </div>

    <header class="alt-screen-header">
        <div class="alt-screen-header__column">
            <a href="more.html">
                <span><i class="fas fa-chevron-left fa-lg"></i></span>
            </a>
        </div>
        <div class="alt-screen-header__column">
            <h1 class="alt-screen-header__title">설정</h1>
        </div>
        <div class="alt-screen-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
        </div>
    </header>

    <main class="alt-main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-bullhorn"></i><span>Notices</span>
                </div>
                <div class="settings__setting-column"></div>
            </li>

            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-flask"></i><span>CupCup Lab</span>
                </div>
                <div class="settings__setting-column"></div>

            </li>

            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fas fa-info-circle"></i><span>Version</span>
                </div>
                <div class="settings__setting-column">Latest Version</div>
            </li>
        </ul>
    </main>

    <nav class="navigation-bar">
        <ul class="navigation-bar__ul">
            <li class="navigation-bar__btn">
                <a class="navigation-bar__a" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="navigation-bar__btn">
                <a class="navigation-bar__a" href="chats.html">
                    <span class="badge badge--righttop">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="navigation-bar__btn">
                <a class="navigation-bar__a" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="navigation-bar__btn">
                <a class="navigation-bar__a" href="more.html">
                    <span class="badge badge--righttop badge--small"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>
            Your Screen is too big ㅠㅠ
        </span>
    </div>

    <script src="https://kit.fontawesome.com/369782a9cb.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
