<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CupTalk</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- WIFI ICON -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <!-- landscape ICON -->
        <div class="status-bar__column">
            <span>11%</span>
            <!-- battery ICON -->
            <i class="fas fa-battery-half fa-lg"></i>
            <!-- lightning ICON -->
            <i class="fas fa-bolt fa-xs "></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">대화</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-comment-dots fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>

    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="css/images/mugmanProfile2.png" class="user-component__profile user-component__profile-sm">
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Mugman</h4>
                    <h6 class="user-component__subtitle">야 컵헤드</h6>
                </div>
            </div>
            <div class="user-component__column">
            </div>
        </div>
        
    </main>
    
    <nav class="navigation-bar">
        <ul class="navigation-bar__ul">
            <li class="navigation-bar__btn">
                <a class="navigation-bar__a" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="navigation-bar__btn">
                <a class="navigation-bar__a" href="chats.html">
                    <span class="navigation-bar__notification">1</span>
                    <i class="fas fa-comment fa-2x"></i></a>
            </li>
            <li class="navigation-bar__btn">
                <a class="navigation-bar__a" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="navigation-bar__btn">
                <a class="navigation-bar__a" href="more.html">
                    <span class="navigation-bar__notification navigation-bar__notification-small"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/369782a9cb.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
