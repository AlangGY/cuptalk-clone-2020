<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mugman-CupTalk</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body id="chat-screen">

    <div class="status-bar chat-screen__bar-color">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- WIFI ICON -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <!-- landscape ICON -->
        <div class="status-bar__column">
            <span>11%</span>
            <!-- battery ICON -->
            <i class="fas fa-battery-half fa-lg"></i>
            <!-- lightning ICON -->
            <i class="fas fa-bolt fa-xs "></i>
        </div>
    </div>

    <header class="chat-screen__bar-color alt-screen-header">
        <div class="alt-screen-header__column">
            <a href="chats.html">
                <i class="fas fa-chevron-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-screen-header__column">
            <h1 class="alt-screen-header__title">Mugman</h1>
        </div>
        <div class="alt-screen-header__column">
            <i class="fas fa-search fa-lg fa-2x"></i>
            <i class="fas fa-bars fa-2x"></i>
        </div>
    </header>

    <main class="alt-main-screen">
        <div class="chat__timestamp">
            Sunday, January 31, 2021
        </div>
    </main>

    <nav class="chat-screen__bar-color navigation-bar">
        <ul class="navigation-bar__ul">
            <li class="navigation-bar__btn">
                <a class="navigation-bar__a" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="navigation-bar__btn">
                <a class="navigation-bar__a" href="chats.html">
                    <span class="badge badge--righttop">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="navigation-bar__btn">
                <a class="navigation-bar__a" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="navigation-bar__btn">
                <a class="navigation-bar__a" href="more.html">
                    <span class="badge badge--righttop badge--small"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <script src="https://kit.fontawesome.com/369782a9cb.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
