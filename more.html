<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0, user-scalable=0">
    <title>More-CupTalk</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <audio autoplay loop src="css/sounds/more-BGM.mp3" type="audio/mpeg"></audio>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- WIFI ICON -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <!-- landscape ICON -->
        <div class="status-bar__column">
            <span>11%</span>
            <!-- battery ICON -->
            <i class="fas fa-battery-half fa-lg"></i>
            <!-- lightning ICON -->
            <i class="fas fa-bolt fa-xs "></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a class="screen-header__a" href="setting.html">                
                    <i class="fas fa-cog fa-lg"></i></a>

                <div class="badge badge--righttop badge--small"></div>
            </span>
        </div>

    </header>

    <main class="main-screen">
        <div class="user-component user-component__me">
            <div class="user-component__column">
                <img src="css/images/cupheadProfile2.png" class="user-component__profile user-component__profile-xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Cuphead</h4>
                    <h6 class="user-component__subtitle">+ 787 666 999
                        <span class="badge--alert">!</span>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-check fa-2x"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-hdd fa-2x"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile-wink fa-2x"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-palette fa-2x"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-user-circle fa-2x"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-comments fa-2x"></i>
                <span>Openchat</span>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img class="user-component__profile user-component__profile-xl"
                         src="css/images/cupheadMugman.png" alt="">
                    </div>
                    <div class="more-suggestions__icon-text">CupCup Story</div>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <img class="user-component__profile user-component__profile-xl"
                         src="css/images/cupheadMugman.png" alt="">
                    </div>
                    <div class="more-suggestions__icon-text">CupCup Story</div>
                </div>
            </div>
        
        </div>
    </main>

    <nav class="navigation-bar">
        <ul class="navigation-bar__ul">
            <li class="navigation-bar__btn">
                <a class="navigation-bar__a" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="navigation-bar__btn">
                <a class="navigation-bar__a" href="chats.html">
                    <span class="badge badge--righttop">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="navigation-bar__btn">
                <a class="navigation-bar__a" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="navigation-bar__btn">
                <a class="navigation-bar__a" href="more.html">
                    <span class="badge badge--righttop badge--small"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>
            Your Screen is too big ㅠㅠ
        </span>
    </div>

    <script src="https://kit.fontawesome.com/369782a9cb.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
