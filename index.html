<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0, user-scalable=0">
    <title>Welcome to CupTalk</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <audio autoplay controls loop src="css/sounds/index-BGM.mp3" type="audio/mpeg"></audio>

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- WIFI ICON -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column js-clock">
            <span>18:43</span>
        </div>
        <!-- landscape ICON -->
        <div class="status-bar__column">
            <span>11%</span>
            <!-- battery ICON -->
            <i class="fas fa-battery-half fa-lg"></i>
            <!-- lightning ICON -->
            <i class="fas fa-bolt fa-xs "></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to CupTalk</h1>
        <p class="welcome-header__text">If you have a CupCup Account, log in with your email or phone number
        </p>
    </header>
    <div class="background-Image js-background-Image">
        <img src="css/images/cupsleep-anim.gif">
    </div>

    <form action="friends-first.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" required />
        <input name="password" type="password" placeholder="Password" required />
        <input class="login-form__btn login-form__btn-anim" type="submit" value="Log In">
        <input class="login-form__btn login-form__btn-anim" type="button" value="Sign Up">
        <a href="#">Find CupCup Account or Password</a>
    </form>

    <div id="no-mobile">
        <span>
            Your Screen is too big ㅠㅠ
        </span>
    </div>

    <script src="https://kit.fontawesome.com/369782a9cb.js" crossorigin="anonymous"></script>
    <script src="js/clock.js"></script>
</body>

</html>
